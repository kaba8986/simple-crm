

<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true"  mode="side">
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-active"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/contacts" routerLinkActive="router-link-active"><mat-icon>person_outlined</mat-icon>Contacts</li>
      <li routerLink="/tasks" routerLinkActive="router-link-active"><mat-icon>task_alt</mat-icon>Tasks</li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="title-box">
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </div>
        <div class="setting-box">
          <div class="login-container">
            <h2>Hello Name!</h2>
            <mat-icon [matMenuTriggerFor]="settingsMenu">settings</mat-icon>
            <mat-menu #settingsMenu="matMenu">
              <button mat-menu-item (click)="login()">Login</button>
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </div>
          <div class="login-container">
            <mat-icon [matMenuTriggerFor]="settingsMenu">settings</mat-icon>
            <mat-menu #settingsMenu="matMenu">
              <button mat-menu-item (click)="login()">Login</button>
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
