<div class="dialog-container">
  <h1 mat-dialog-title>Add New Task</h1>
  <div mat-dialog-content>

    <!----------------- LEFT SIDE --------------->
    <div class="left-side">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Titel</mat-label>
          <input [attr.disabled]="loading" [(ngModel)]="task.title" matInput placeholder="Titel" [formControl]="title" required>
          <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Text</mat-label>
          <textarea [attr.disabled]="loading" [(ngModel)]="task.text" matInput placeholder="Text" [formControl]="text" required></textarea>
          <mat-error *ngIf="text.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select [attr.disabled]="loading" [(ngModel)]="task.category">
            <mat-option *ngFor="let cat of categories" value="{{cat}}">
              {{cat}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field  appearance="outline">
          <mat-label>Assigned to</mat-label>
          <mat-select [attr.disabled]="loading" [formControl]="contacts" [(ngModel)]="task.assignedTo" multiple>
            <mat-option *ngFor="let contact of contactList" value="{{contact.lastName + ', ' + contact.firstName }}">{{contact.lastName + ', ' +
              contact.firstName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!----------------- RIGHT SIDE --------------->
    <div class="right-side">
      <div>
        <mat-form-field appearance="outline" class="date-picker">
          <mat-label>Due Date</mat-label>
          <input [attr.disabled]="loading" matInput [matDatepicker]="picker" [(ngModel)]="task.dueDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker" id="date-picker-toggle"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" >
          <mat-label>Priority</mat-label>
          <mat-select [attr.disabled]="loading" [(ngModel)]="task.prio" >
            <mat-option value="High">High</mat-option>
            <mat-option value="Middle">Middle</mat-option>
            <mat-option value="Low">Low</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close [attr.disabled]="loading" id="cancel-btn">Close</button>
    <button mat-button id="save-task-btn" [attr.disabled]="loading" (click)="saveTask()">Save</button>
  </div>
</div>
