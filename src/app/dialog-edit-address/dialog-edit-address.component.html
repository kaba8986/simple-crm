<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit Address</h1>
  <div mat-dialog-content>
  
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.street" matInput placeholder="street">
        <!-- <mat-hint>Please enter street.</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip-Code</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.zipCode" matInput placeholder="zipcode">
        <!-- <mat-hint>Please enter zipcode.</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.city" matInput placeholder="city">
        <!-- <mat-hint>Please enter city.</mat-hint> -->
      </mat-form-field>
    </div>
  
    <div mat-dialog-actions>
      <button (click)="dialogRef.close();" [disabled]="loading"  mat-button>Cancel</button>
      <button [disabled]="loading"  mat-button [mat-dialog-close]="" cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
  </div>

  </div>
