<div class="task-container">
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let col of colHeads; let i = index">
      <mat-grid-tile-header>
        <span>{{col}}</span>
        <button mat-icon-button>
          <mat-icon (click)="openDialog(i)">add</mat-icon>
        </button>
      </mat-grid-tile-header>
    </mat-grid-tile>
  </mat-grid-list>
</div>
