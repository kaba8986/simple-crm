<mat-card>
    <mat-card-content>
      <div class="card-frame"></div>
      <div class="card-header">
        <span>{{currTask.category}}</span>
        <span id="creation-date">Date</span>
      </div>
      <h2>{{currTask.title}}</h2>
      <p>{{currTask.text}}</p>
      <div class="card-subline">
        <div class="prio-line">
          <span>Priority: </span>
          <span >{{currTask.prio}}</span>
        </div>
        <div class="assigned-to-box">
          <span>
            
          </span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
