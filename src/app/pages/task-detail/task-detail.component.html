<mat-icon (click)="goBack()">arrow_back</mat-icon>
<mat-card>
    <mat-card-content>
      <div class="card-frame"></div>
      <div class="card-header">
        <span>{{currTask.category}}</span>
        <span class="due-date">{{currTask.creationDateString}}</span>
      </div>
      <h2>{{currTask.title}}</h2>
      <p>{{currTask.text}}</p>
      <div class="card-subline">
        <div class="due-line">
          <span>Due Date: </span>
          <span [class.time-over]="checkDueDate(currTask) < 0">{{currTask.dueDateString}}</span>
          <!-- <span [ngClass]="'style-prio-' + task.prio">{{task.prio}}</span> -->
          <span class="time-over" *ngIf="checkDueDate(currTask) < 0"> !! time over !!</span>
        </div>
        <div class="assigned-to-box">
          <span>
            
          </span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
