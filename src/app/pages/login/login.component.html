<div class="log-container">

        <h2>Login</h2>
    <form>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="email" #userMail required>
            <!-- <mat-hint>Please enter street.</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password" #userPassword required>
            <!-- <mat-hint>Please enter street.</mat-hint> -->
        </mat-form-field>
        <div class="hint-line">
            <a routerLink="/signin">You don't have an account? Please signin!</a><br>
            <a routerLink="/forgot-password">Forgot password?</a>
        </div>
        <div mat-dialog-actions>
            <button mat-button cdkFocusInitial value="Log in" (click)="authService.SignIn(userMail.value, userPassword.value)">Login</button>
        </div>
    </form>
</div>
