<div class="log-container">

        <h2>Login</h2>
    <form>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="email">
            <!-- <mat-hint>Please enter street.</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="password">
            <!-- <mat-hint>Please enter street.</mat-hint> -->
        </mat-form-field>
        <div class="hint-line">
            <a routerLink="/signin">You don't have an account? Please signin!</a><br>
            <a routerLink="/forgot-password">Forgot password?</a>
        </div>
        <div mat-dialog-actions>
            <button mat-button cdkFocusInitial type="submit">Login</button>
        </div>
    </form>
</div>
