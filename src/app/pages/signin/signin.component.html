<div class="log-container">
    <h2>Signin</h2>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Firstname</mat-label>
        <input type="text"name="firstName" matInput placeholder="firstname" required>
        <!-- <mat-hint>Please enter street.</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Lastname</mat-label>
        <input type="text"  name="lastName" matInput placeholder="lastname" required>
        <!-- <mat-hint>Please enter street.</mat-hint> -->
    </mat-form-field>

    <form>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" name="email" matInput
                placeholder="email" #userMail required>
            <!-- <mat-hint>Please enter street.</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" name="password" matInput placeholder="password" #userPassword required>
            <!-- <mat-hint>Please enter street.</mat-hint> -->
        </mat-form-field>
        <a routerLink="/login">Alreade have an account? Please login!</a>
        <div mat-dialog-actions>
            <button type="submit" mat-button cdkFocusInitial value="Sign in" (click)="authService.SignUp(userMail.value, userPassword.value)">Signin</button>
        </div>
    </form>
</div>
