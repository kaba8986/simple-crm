<mat-card class="user-detail-header">
  <img src="assets/img/profil.png" alt="">
  <div class="user-details">
    <h2>{{ currUser.firstName + " " +  currUser.lastName }}</h2>
    <p>{{ currUser.email }}</p>
  </div>
</mat-card>

<mat-card class="mt-32">
  <mat-card-title>Address</mat-card-title>

  <mat-card-content>
    {{ currUser.street }} <br>
    {{ currUser.zipCode  + " " +  currUser.city }}
  </mat-card-content>
</mat-card>
