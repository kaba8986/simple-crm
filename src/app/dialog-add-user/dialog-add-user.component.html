<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName"  matInput placeholder="first name">
      <!-- <mat-hint>Please enter first name.</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="last name">
      <!-- <mat-hint>Please enter last name.</mat-hint> -->
    </mat-form-field>
  </div>
</div>

<div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Birth date</mat-label>
    <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <!-- <mat-hint>Please enter birth date.</mat-hint> -->
  </mat-form-field>
</div>

<div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Street + House No.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="street">
    <!-- <mat-hint>Please enter street.</mat-hint> -->
  </mat-form-field>
</div>
<div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>Zip-Code</mat-label>
    <input [(ngModel)]="user.zipCode" matInput placeholder="zipcode">
    <!-- <mat-hint>Please enter zipcode.</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [(ngModel)]="user.city" matInput placeholder="city">
    <!-- <mat-hint>Please enter city.</mat-hint> -->
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="saveUser()">Save</button>
</div>
